<!doctype html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fender-styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/productService.js"></script>
    <script src="js/productGrid.js"></script>
</head>

<body ng-app="fenderApp">
    <div class="container-fluid">
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img alt="Fender" src="img/fender-logo.png"/></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">PRODUCTS</a></li>
                        <li><a href="#">CUSTOMIZE</a></li>
                        <li><a href="#">MUSIC</a></li>
                        <li><a href="#">PLAY</a></li>
                        <li><a href="#">CONNECT</a></li>
                    </ul>
                    <form class="navbar-form navbar-left search-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn search-button"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                    <div class="nav site-utility navbar-right">
                          <p>
                            <a class="sign-in" href="#">SIGN IN</a> / <a class="dealer-locator" href="#">DEALER LOCATOR</a>
                          </p>
                          <p>
                            <span class="glyphicon glyphicon-earphone"></span> <span class="phone-number">1-844-202-0924</span>
                            VIEW CART <span class="glyphicon glyphicon-shopping-cart"></span> (0)
                          </p>
                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <main>
          <product-grid></product-grid>
          <footer>
            <img src="img/fender-footer-logo.gif" />
            Copyright Â© 2016 Fender Musical Instruments Corporation. All Rights Reserved.Privacy Policy Terms & Conditions Supply Chain Transparency
          </footer>
        </main>
    </div>
</body>
<script type="text/ng-template" id="product-grid-template.html">
<div class="row products">
  <div class="col-md-2" ng-repeat="product in products" ng-click="details(product)">
  <h3>{{product.productDisplayName_en}}</h3>
  <h5>{{product.series}}</h5>
  <img ng-src="{{product.images[0]}}"/>
  </div>

</script>
<script type="text/ng-template" id="details-template.html">
<div class="modal-header">
    <h3 class="modal-title">Task Details</h3>
</div>
<div class="modal-body">
</div>
</script>
</html>
